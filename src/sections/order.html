<section class="order" id="formBl">
  <div class="order__bg">
    <img src="assets/img/content/banner-bg.jpg"  alt="">
  </div>

  <div class="container">
    <div class="order__inner">
      <div class="title-min element-animation">ЗАЯВКА НА ФРАНШИЗУ</div>
      <h2 class="element-animation">ТАБАЧНЫЙ БУТИК
        <span>CHURCHILL</span></h2>

      <div class="order__form element-animation">
        <form>
          <div class="form__cell">
            <label for="formEmail">Ваш E-mail</label>
            <input type="text" id="formEmail" placeholder="mail@example.com">
          </div>
          <div class="form__cell">
            <label for="formEmail">Ваше имя</label>
            <input type="text" id="formName" placeholder="Евгений Егоров">
          </div>
          <div class="form__cell">
            <label for="formEmail">Ваш телефон</label>
            <input type="text" id="formTel" placeholder="">
          </div>
          <div class="form__cell">
            <label for="formEmail">Ваш город</label>
            <input type="text" id="formCity" placeholder="Ленинград">
          </div>
          <div class="form__cell">
            <input type="checkbox" id="formCheck" checked>
            <label for="formCheck">Я согласен с политикой обработки персональных данных</label>
          </div>
          <div class="form__cell">
            <button type="submit" class="btn btn-primary">Оставить заявку</button>
          </div>
        </form>
      </div>

      <div class="order__slider js-order-slider element-animation_tw">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="banner__slider-item">
              <img src="assets/img/content/contact-img1.jpg"  alt="">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="banner__slider-item">
              <img src="assets/img/content/contact-img2.jpg"  alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
